<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ultimate Timer</title>
</head>
<body>
    <div class="section">
        <img src="im.png">
       
        <div>
        <h1 id="timer">The <span>Ultimate</span> Timer</h1>
    
       
       <h1 id="watch">00:00:00</h1>
       <button class="start-button" onclick="start()"><i class="fa-solid fa-play"></i>Start</button>
       <button class="pause-button" onclick="pause()"><i class="fa-solid fa-pause"></i>Pause</button>
       <button class="stop-button" onclick="stop()"><i class="fa-solid fa-hand"></i>Stop</button>
       <button class="reset-button" onclick="reset()"><i class="fa-solid fa-arrow-rotate-left"></i>Reset</button>
      
       </div> 
       <img src="im.png">
    </div>   
    <script src="https://kit.fontawesome.com/4677ddb7ef.js" crossorigin="anonymous"></script>
    <script src="java.js"></script>  
</body>
</html>
